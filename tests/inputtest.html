	<title>input test</title>
	<meta name="description" content="This testpage let's you test css default, hover, active and focus states of the browsers.">

	<style>
		/*
			This style may be overridden by any other link-related pseudo-classes, that is :link, :hover, and :visited, appearing in subsequent rules. In order to style the appropriate links, you need to put the :active rule after all the other link-related rules, as defined by the LVHA-order: :link — :visited — :hover — :active.
		*/
		
		/*default*/
		input,
		a,
		button,
		select {
			color: black;
			border: 1px solid black;
		}
		
		input,
		a,
		button,
		select,
		label {
			margin-bottom: 1em;
			display: inline-block;
		}
		
		.border {
			border: 1px solid black;
			display: inline-block;
			margin-bottom: .2em;
		}
		
		input:disabled,
		a:disabled,
		button:disabled,
		select:disabled {
			border-color: gray;
		}
		
		input:read-only {
			border-color: gray;
		}
		
		button {
			-ms-user-select: none;
			-moz-user-select: none;
			-webkit-user-select: none;
		}
		
		a {
			display: inline-block;
		}
		
		/*show interaction input radio and checkbox*/
		input[type='radio'],
		input[type='checkbox'] {
			-webkit-appearance: none;
			width: 20px;
			height: 20px;
			outline: none;
			position: relative;
			top: 1.3em;
		}
		
		input[type='radio']:checked,
		input[type='checkbox']:checked {
			background-color: gray;
		}

		/*interaction*/	
		.focus,
		input:focus,
		a:focus,
		button:focus,
		select:focus {
			border-bottom: 4px solid green;
		}
		
		.hover,
		input:hover,
		a:hover,
		button:hover,
		select:hover {
			border-right: 4px solid orange;
		}
		
		.active,
		input:active,
		a:active,
		button:active,
		select:active {
			border-top: 4px solid red;
		}
	</style>
</head>
